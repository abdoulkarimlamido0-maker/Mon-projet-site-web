<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Compétences Techniques</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f6f6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        #menu-deroulant {
            width: 100%;
            padding: 12px;
            margin-bottom: 25px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fff;
        }
        .competence-section {
            margin-bottom: 25px;
        }
        .competence-section h2 {
            font-size: 1.3em;
            color: #2980b9;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
            margin-bottom: 12px;
        }
        .competence-list {
            display: flex;
            flex-wrap: wrap;
            gap: 13px;
        }
        .competence-item {
            background: #ecf0f1;
            border-radius: 6px;
            padding: 9px 18px;
            font-size: 1em;
            transition: 0.3s;
        }
        .competence-item:hover {
            background: #2980b9;
            color: white;
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container { margin: 10px; padding: 15px; }
            h1 { font-size: 1.5rem; }
            .competence-list { justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bod">
            <label for="menu-deroulant"><strong>Aller vers :</strong></label>
            <select id="menu-deroulant" onchange="if(this.value)window.location.href=this.value">
                <option value="">-- Choisissez une page --</option>
                <option value="index.html">Accueil</option>
                <option value="CV.html">À propos de moi</option>
                <option value="Services.html">Services</option>
                <option value="Portfolio.html">Portfolio</option>
                <option value="competences.html">Compétences</option>
                <option value="Agenda.html">Mon agenda</option>
                <option value="Contact.html">Contact</option>
            </select>
        </div>

        <h1>Mes Compétences Techniques</h1>

        <div class="competence-section">
            <h2>Langages de Programmation</h2>
            <div class="competence-list">
                <div class="competence-item">Python</div>
                <div class="competence-item">Java</div>
                <div class="competence-item">C/C++</div>
                <div class="competence-item">JavaScript</div>
                <div class="competence-item">PHP</div>
                <div class="competence-item">SQL</div>
                <div class="competence-item">HTML/CSS</div>
            </div>
        </div>

        <div class="competence-section">
            <h2>Frameworks & Outils</h2>
            <div class="competence-list">
                <div class="competence-item">Django</div>
                <div class="competence-item">React</div>
                <div class="competence-item">Docker</div>
                <div class="competence-item">Git & GitHub</div>
            </div>
        </div>
    </div>
</body>
</html>
