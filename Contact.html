<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon site web</title>
    <link rel="stylesheet" href="portfolio.css">
    <style>
    body {
        padding: 15px;
        font-family: Arial, sans-serif;
    }

    h1 {
        text-align: center;
        font-weight: bold;
    }

    form {
        text-align: center;
        max-width: 500px; /* Empêche le formulaire d'être trop large sur PC */
        margin: 0 auto;   /* Centre le formulaire */
    }

    /* Style pour tous les champs de saisie */
    .sais {
        width: 100%;      /* Prend toute la largeur disponible sur mobile */
        max-width: 400px; /* Mais ne dépasse pas 400px sur grand écran */
        height: 40px;
        margin-bottom: 15px;
        box-sizing: border-box; /* Très important : inclut le padding dans la largeur */
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    /* Style spécifique pour le message (textarea) */
    textarea.sais {
        height: 100px;    /* Plus haut pour le message */
        vertical-align: middle;
    }

    /* Le bouton de validation */
    .bout {
        width: 100%;
        max-width: 200px;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
    }

    /* Style pour le menu en haut */
    #menu-deroulant {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
    }
</style>
    </head>
    <body>
        <div class="bod">
            <label for="menu-deroulant">Menu :</label>
            <select id="menu-deroulant" onchange="if(this.value)window.location.href=this.value">
                <option value="">-- Choisissez une page --</option>
                <option value="index.html">Acceuil</option>
                <option value="CV.html">A propos de moi</option>
                <option value="Services.html">Services</option>
                <option value="Portfolio.html">Portfolio</option>
                <option value="Compétences.html">Compétences</option>
                <option value="Agenda.html">Mon agenda</option>
                <option value="Contact.html">Contact</option>
            </select>
        </div>
        <h1>Formulaire de contact</h1>
        <form class="formu" action="Essai formulaire.PHP" method="post">
            <label class="etq" for="pren">Prénom</label><br>
            <input class="sais" type="text" id="pren" placeholder="saisir votre prenom svp" required="true">
            <br>
            <label class="etq" for="nom">Nom</label><br>
            <input class="sais" type="text" id="nom" placeholder="saisir votre nom svp" required="true">
            <br>
            <label class="etq" for="mail">Email</label><br>
            <input class="sais" type="email" id="mail" placeholder="saisir votre mail svp" required="true">
            <br>
            <label class="etq" for="pren">Sujet</label><br>
            <input class="sais" type="text" id="sujet" placeholder="le sujet de votre message svp" required="true">
            <br>
            <br>
            <label class="etq" for="msg">Message:</label><textarea class="sais" name="" id="msg"></textarea><br>
            <br>
            <input class="bout" type="submit" id="sub">
            <br>
        </form>
    </body>

</html>
